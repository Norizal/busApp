<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col class="align-self-center">
        <form #form="ngForm" (ngSubmit)="register(form)" method="post">
          <div class="ion-padding">
            <ion-item no-lines color="light">
              <ion-icon name="person" slot="start" color="primary"></ion-icon>
              <ion-input [(ngModel)]="name.form" type="text" name="name" placeholder="Full Name" autocapitalize></ion-input>
            </ion-item>
            <br>
            <ion-item  no-lines color="light">
              <ion-icon name="mail" slot="start" color="primary"></ion-icon>
              <ion-input [(ngModel)]="email.form" type="email" name="email" placeholder="Email" autocapitalize></ion-input>
            </ion-item>
            <br>

            <ion-item  no-lines color="light">
              <ion-icon name="call" slot="start" color="primary"></ion-icon>
              <ion-input [(ngModel)]="phonenumber.form" type="number" name="phonenumber" placeholder="Phone Number" autocapitalize></ion-input>
            </ion-item>
            <br>

         
              <ion-select color="light" placeholder="Choose Gender" name="gender" (ionChange)="checkValueGender($event)"
              [(ngModel)]="gender.form">
              <ion-select-option value="Male">Male</ion-select-option>
              <ion-select-option value="Female">Female</ion-select-option>
            </ion-select>
             
            <br>

            
        
              <ion-select color="light" placeholder="Choose Race" name="race" (ionChange)="checkValueRace($event)"
              [(ngModel)]="race.form">
              <ion-select-option value="Malay">Malay</ion-select-option>
              <ion-select-option value="Chinese">Chinese</ion-select-option>
              <ion-select-option value="Indian">Indian</ion-select-option>
              <ion-select-option value="Other">Other</ion-select-option>
            </ion-select>
         
        

            <br>

            <ion-item no-lines color="light">
              <ion-icon name="key" slot="start" color="primary"></ion-icon>
              <ion-input [(ngModel)]="password.form" type="{{type}}" name="password"  placeholder="Password" style="width: 40px;" no-lines>
              </ion-input>
              <ion-button *ngIf="!showPass" fill="clear" color="light" type="button" item-right (click)="showPassword()">
                <ion-icon color="primary" name="eye" style="font-size:25px;"></ion-icon>
              </ion-button>
              <ion-button *ngIf="showPass" fill="clear" color="light" type="button" item-right (click)="showPassword()">
                <ion-icon color="primary" name="eye-off" style="font-size:25px;"></ion-icon>
              </ion-button>
            </ion-item>
            <br>

            <ion-item no-lines color="light">
              <ion-icon name="key" slot="start" color="primary"></ion-icon>
              <ion-input [(ngModel)]="retrypassword.form" type="{{type2}}" name="retrypassword" placeholder="Password confirmation" style="width: 40px;" no-lines>
              </ion-input>
              <ion-button *ngIf="!showPass2" fill="clear" color="light" type="button" item-right
                (click)="showPassword2()">
                <ion-icon color="primary" name="eye" style="font-size:25px;"></ion-icon>
              </ion-button>
              <ion-button *ngIf="showPass2" fill="clear" color="light" type="button" item-right
                (click)="showPassword2()">
                <ion-icon color="primary" name="eye-off" style="font-size:25px;"></ion-icon>
              </ion-button>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" expand="block">Register</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
